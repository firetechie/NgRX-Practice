<form [formGroup]="blogForm" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <h2>{{formTitle}}</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label for="title">Title</mat-label>
                <input matInput formControlName="title" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="title">Description</mat-label>
                <textarea matInput formControlName="desc"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="blogForm.invalid" mat-raised-button color="primary">Save</button>&nbsp;
            <a (click)="close()" mat-raised-button color="accent">Cancel</a>
        </mat-card-actions>
    </mat-card>
</form>
